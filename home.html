<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DGUBOX</title>
<style type="text/css">
#box {
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -150px 0 0 -300px;
}
.home {
	position: absolute;
	display: block;
	width: 600px;
	height: 220px;
	-webkit-animation: fadein 3.5s;
}
.home:hover {
	opacity: 0.6;
}
@-webkit-keyframes fadein { /* Safari and Chrome */
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
</style>
</head>
<body>
<div id="box">
	<a href="main_db.jsp">
		<img src="./img/logo.png" alt="DGUBOX" class="home">
	</a>
</div>
</body>
</html>
